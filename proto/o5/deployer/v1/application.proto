syntax = "proto3";

package o5.deployer.v1;

import "o5/application/v1/application.proto";

option go_package = "github.com/pentops/o5-go/deployer/v1/deployer_pb";


message PostgresDatabase {
  o5.application.v1.Database database = 1;
  optional string migration_task_output_name = 2;
	optional string secret_output_name = 3;
}

message Parameter {
  string name = 1;
  string type = 2;
  string description = 3;
  ParameterSourceType source = 4;

  repeated string args = 6;
}

message ParameterSourceType {
  oneof type {
    Static static = 1;
    WellKnown well_known = 2;
    RulePriority rule_priority = 3;
    DesiredCount desired_count = 4;
    CrossEnvSns cross_env_sns = 5;
    EnvVar env_var = 6;
  }

  message Static {
    string value = 1;
  }

  message WellKnown {
    string name = 1;
  }

  message RulePriority {
    o5.application.v1.RouteGroup route_group = 1;
  }

  message DesiredCount {
  }

  message CrossEnvSns {
    string env_name = 1;
  }

  message EnvVar {
    string name = 1;
  }
}


message SNSTopic {
  string name = 1;
}

message KeyValue {
  string name = 1;
  string value = 2;
}
