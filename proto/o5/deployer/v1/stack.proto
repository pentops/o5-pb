
syntax = "proto3";

package o5.deployer.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/pentops/o5-go/deployer/v1/deployer_pb";

message StackState {
  string stack_id = 1 [
    (buf.validate.field).string.uuid = true
  ];

  optional StackDeployment current_deployment = 2;

  string application_name = 3;
  string environment_name = 4;

  repeated StackDeployment queued_deployments = 5;
}

enum StackStatus {
  STACK_STATUS_UNSPECIFIED = 0;
  STACK_STATUS_CREATING = 1;
  STACK_STATUS_STABLE = 2;
  STACK_STATUS_MIGRATING = 3;
  STACK_STATUS_BROKEN = 4;
}

message StackDeployment {
  string deployment_id = 1 [
    (buf.validate.field).string.uuid = true
  ];
  string version = 2;
}
